<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Checkbox Radio</title>
		<link rel="stylesheet" href="css/checkbox_radio_font.css">
	</head>
	<body>
		<div class="container">
			<h3>Check box</h3>
			<label class="checkbox">
				<input type="checkbox">
				<i class="fa fa-2x icon-checkbox"></i>
				Bình thường
			</label>
			<br>
			<label class="checkbox">
				<input type="checkbox" checked>
				<i class="fa fa-2x icon-checkbox"></i>
				Checked
			</label>
			<br>
			<label class="checkbox disabled">
				<input type="checkbox" disabled>
				<i class="fa fa-2x icon-checkbox"></i>
				Disabled
			</label>
			<br>
			<label class="checkbox disabled">
				<input type="checkbox" disabled checked>
				<i class="fa fa-2x icon-checkbox"></i>
				Disabled & Checked
			</label>
			<br>
			<h3>Radio box</h3>
			<br>
			<label class="radio">
				<input type="radio" name="group-radio">
				<i class="fa fa-2x icon-radio"></i>
				Bình thường
			</label>
			<br>
			<label class="radio">
				<input type="radio" name="group-radio" checked>
				<i class="fa fa-2x icon-radio"></i>
				Checked
			</label>
			<br>
			<label class="radio disabled">
				<input type="radio" disabled>
				<i class="fa fa-2x icon-radio"></i>
				Disabled
			</label>
			<br>
			<label class="radio disabled">
				<input type="radio" disabled checked>
				<i class="fa fa-2x icon-radio"></i>
				Disabled & Checked
			</label>
			<br>
		</div>
	</body>
</html>
