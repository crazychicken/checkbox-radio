<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Checkbox Radio</title>
		<link rel="stylesheet" href="css/checkbox_radio_img_sprite.css">
        <style type="text/css">
            .container {
                font-family: Arial;
                width: 600px;
                margin: 0 auto;
                font-size: 13px;
            }
            hr {
                border: 1px solid #f7f8f9;
            }
        </style>
	</head>
	<body>
		<div class="container">
			<img src="http://i.imgur.com/PIjBaZK.png" alt="">
			<h3>Check box</h3>
			<label class="checkbox">
				<input type="checkbox">
				<i class="icon-checkbox"></i>
				Default
			</label>
			<br>
			<label class="checkbox">
				<input type="checkbox" checked>
				<i class="icon-checkbox"></i>
				Checked
			</label>
			<br>
			<label class="checkbox disabled">
				<input type="checkbox" disabled>
				<i class="icon-checkbox"></i>
				Disabled
			</label>
			<br>
			<label class="checkbox disabled">
				<input type="checkbox" disabled checked>
				<i class="icon-checkbox"></i>
				Disabled & Checked
			</label>
			<br>
            <h3>Radio box</h3>
            <label class="radio">
                <input type="radio" name="group-radio">
                <i class="icon-radio"></i>
                Default
            </label>
            <br>
            <label class="radio">
                <input type="radio" name="group-radio" checked>
                <i class="icon-radio"></i>
                Checked
            </label>
            <br>
            <label class="radio disabled">
                <input type="radio" disabled>
                <i class="icon-radio"></i>
                Disabled
            </label>
            <br>
            <label class="radio disabled">
                <input type="radio" disabled checked>
                <i class="icon-radio"></i>
                Disabled & Checked
            </label>
            <br>

            <hr>
            <!-- Checkbox&Radio Xs -->
            <h3>Check box xs</h3>
            <label class="checkbox checkbox-xs">
                <input type="checkbox">
                <i class="icon-checkbox"></i>
                Default
            </label>
            <br>
            <label class="checkbox checkbox-xs">
                <input type="checkbox" checked>
                <i class="icon-checkbox"></i>
                Checked
            </label>
            <br>
            <label class="checkbox checkbox-xs disabled">
                <input type="checkbox" disabled>
                <i class="icon-checkbox"></i>
                Disabled
            </label>
            <br>
            <label class="checkbox checkbox-xs disabled">
                <input type="checkbox" disabled checked>
                <i class="icon-checkbox"></i>
                Disabled & Checked
            </label>

            <br>
            <h3>Radio box xs</h3>
            <label class="radio radio-xs">
                <input type="radio" name="group-radio-xs">
                <i class="icon-radio"></i>
                Default
            </label>
            <br>
            <label class="radio radio-xs">
                <input type="radio" name="group-radio-xs" checked>
                <i class="icon-radio"></i>
                Checked
            </label>
            <br>
            <label class="radio radio-xs disabled">
                <input type="radio" disabled>
                <i class="icon-radio"></i>
                Disabled
            </label>
            <br>
            <label class="radio radio-xs disabled">
                <input type="radio" disabled checked>
                <i class="icon-radio"></i>
                Disabled & Checked
            </label>
            <br>
            <!-- End Checkbox&Radio Xs -->
		</div>
	</body>
</html>
