<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Checkbox Radio Sprite | Tuds</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="This is checkbox & radio, easy way to add checkbox-radio to your site or blog, all you need to do is add css class into your html tag, checkbox-radio do not used jQuery or javascript, It's used CSS3">
        <meta name="keywords" content="HTML, CSS, XML, JavaScript, CSS3, ES6, Npm, tuds, Crazychicken, checkbox_radio, checkbox_radio_bootstrap, checkbox_radio_font, checkbox_radio_img_sprite">
        <meta name="author" content="Tuds - Crazychicken">
        <meta name="robots" content="noodp,index,follow" />
        <meta name='revisit-after' content='1 days' />
        <meta http-equiv="content-language" content="en" />
		<link rel="stylesheet" href="css/checkbox_radio_img_sprite.css">
        <style type="text/css">
            .container {
                font-family: Arial;
                width: 600px;
                margin: 0 auto;
                font-size: 13px;
            }
            hr {
                border: 1px solid #f7f8f9;
            }
        </style>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-46711522-2', 'auto');
            ga('send', 'pageview');
        </script>
	</head>
	<body>
		<div class="container">
			<img src="http://i.imgur.com/PIjBaZK.png" alt="">
			<h3>Check box</h3>
			<label class="checkbox">
				<input type="checkbox">
				<i class="icon-checkbox"></i>
				Default
			</label>
			<br>
			<label class="checkbox">
				<input type="checkbox" checked>
				<i class="icon-checkbox"></i>
				Checked
			</label>
			<br>
			<label class="checkbox disabled">
				<input type="checkbox" disabled>
				<i class="icon-checkbox"></i>
				Disabled
			</label>
			<br>
			<label class="checkbox disabled">
				<input type="checkbox" disabled checked>
				<i class="icon-checkbox"></i>
				Disabled & Checked
			</label>
			<br>
            <h3>Radio box</h3>
            <label class="radio">
                <input type="radio" name="group-radio">
                <i class="icon-radio"></i>
                Default
            </label>
            <br>
            <label class="radio">
                <input type="radio" name="group-radio" checked>
                <i class="icon-radio"></i>
                Checked
            </label>
            <br>
            <label class="radio disabled">
                <input type="radio" disabled>
                <i class="icon-radio"></i>
                Disabled
            </label>
            <br>
            <label class="radio disabled">
                <input type="radio" disabled checked>
                <i class="icon-radio"></i>
                Disabled & Checked
            </label>
            <br>

            <hr>
            <!-- Checkbox&Radio Xs -->
            <h3>Check box xs</h3>
            <label class="checkbox checkbox-xs">
                <input type="checkbox">
                <i class="icon-checkbox"></i>
                Default
            </label>
            <br>
            <label class="checkbox checkbox-xs">
                <input type="checkbox" checked>
                <i class="icon-checkbox"></i>
                Checked
            </label>
            <br>
            <label class="checkbox checkbox-xs disabled">
                <input type="checkbox" disabled>
                <i class="icon-checkbox"></i>
                Disabled
            </label>
            <br>
            <label class="checkbox checkbox-xs disabled">
                <input type="checkbox" disabled checked>
                <i class="icon-checkbox"></i>
                Disabled & Checked
            </label>

            <br>
            <h3>Radio box xs</h3>
            <label class="radio radio-xs">
                <input type="radio" name="group-radio-xs">
                <i class="icon-radio"></i>
                Default
            </label>
            <br>
            <label class="radio radio-xs">
                <input type="radio" name="group-radio-xs" checked>
                <i class="icon-radio"></i>
                Checked
            </label>
            <br>
            <label class="radio radio-xs disabled">
                <input type="radio" disabled>
                <i class="icon-radio"></i>
                Disabled
            </label>
            <br>
            <label class="radio radio-xs disabled">
                <input type="radio" disabled checked>
                <i class="icon-radio"></i>
                Disabled & Checked
            </label>
            <br>
            <!-- End Checkbox&Radio Xs -->
		</div>
	</body>
</html>
