<html lang="en">
	<head>

        <meta http-equiv="content-language" content="en" />
        <link rel="icon shortcut" type="image/png" sizes="16x16" href="http://t-scroll.com/theme/images/favicon.png">
		<link rel="stylesheet" href="css/checkbox_radio_bootstrap.css">

            hr {
                border: 1px solid #f7f8f9;
            }
        </style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<form>
                        <h4>Check box</h4>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">
								<i class="fa fa-2x icon-checkbox"></i>
								Option one is this and that&mdash;be sure to include why it's great
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" checked>
								<i class="fa fa-2x icon-checkbox"></i>
								Option one is this and that&mdash;be sure to include why it's great
							</label>
						</div>
						<div class="checkbox disabled">
							<label>
								<input type="checkbox" value="" disabled>
								<i class="fa fa-2x icon-checkbox"></i>
                                Option is disabled
							</label>
						</div>
						<div class="checkbox disabled">
							<label>
								<input type="checkbox" value="" disabled checked>
								<i class="fa fa-2x icon-checkbox"></i>
								Option is disabled & checked
							</label>
						</div>
						<h4>Radio</h4>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" checked>
								<i class="fa fa-2x icon-radio"></i>
								Option one is this and that&mdash;be sure to include why it's great
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios">
								<i class="fa fa-2x icon-radio"></i>
								Option two can be something else and selecting it will deselect option one
							</label>
						</div>
						<div class="radio disabled">
							<label>
								<input type="radio" name="optionsRadios" disabled>
								<i class="fa fa-2x icon-radio"></i>
								Option three is disabled
							</label>
						</div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" name="optionsRadios" disabled checked>
                                <i class="fa fa-2x icon-radio"></i>
                                Option is disabled & checked
                            </label>
                        </div>
					</form>

                    <hr>
                    <form>
                        <h4>Check box xs</h4>
                        <div class="checkbox checkbox-xs">
                            <label>
                                <input type="checkbox" value="">
                                <i class="fa fa-lg icon-checkbox"></i>
                                Option one is this and that&mdash;be sure to include why it's great
                            </label>
                        </div>
                        <div class="checkbox checkbox-xs">
                            <label>
                                <input type="checkbox" value="" checked>
                                <i class="fa fa-lg icon-checkbox"></i>
                                Option one is this and that&mdash;be sure to include why it's great
                            </label>
                        </div>
                        <div class="checkbox checkbox-xs disabled">
                            <label>
                                <input type="checkbox" value="" disabled>
                                <i class="fa fa-lg icon-checkbox"></i>
                                Option is disabled
                            </label>
                        </div>
                        <div class="checkbox checkbox-xs disabled">
                            <label>
                                <input type="checkbox" value="" disabled checked>
                                <i class="fa fa-lg icon-checkbox"></i>
                                Option is disabled & checked
                            </label>
                        </div>

                        <h4>Radio xs</h4>
                        <div class="radio radio-xs">
                            <label>
                                <input type="radio" name="optionsRadios" checked>
                                <i class="fa fa-lg icon-radio"></i>
                                Option one is this and that&mdash;be sure to include why it's great
                            </label>
                        </div>
                        <div class="radio radio-xs">
                            <label>
                                <input type="radio" name="optionsRadios">
                                <i class="fa fa-lg icon-radio"></i>
                                Option two can be something else and selecting it will deselect option one
                            </label>
                        </div>
                        <div class="radio radio-xs disabled">
                            <label>
                                <input type="radio" name="optionsRadios" disabled>
                                <i class="fa fa-lg icon-radio"></i>
                                Option three is disabled
                            </label>
                        </div>
                        <div class="radio radio-xs disabled">
                            <label>
                                <input type="radio" name="optionsRadios" disabled checked>
                                <i class="fa fa-lg icon-radio"></i>
                                Option is disabled & checked
                            </label>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</body>
</html>
